<!DOCTYPE html>
<html>
<head>
  <title>Typing Trainer</title>
  <style>
    body { display:flex; justify-content:center; align-items:center; height:100vh; background:#111; color:#fff; font-size:5rem; }
  </style>
</head>
<body>
  <div id="letter"></div>
  <script>
    const letters = "abcdefghijklmnopqrstuvwxyz";
    const letterDiv = document.getElementById("letter");
    
    letterDiv.textContent = "For stupid idiots who insist on typing stupid. Press any key to begin";

    function newLetter() {
      let l = letters[Math.floor(Math.random()*letters.length)];
      letterDiv.textContent = l;
      return l;
    }

    //start
    let current = newLetter();
    let numRight = 0;

    document.addEventListener("keydown", (e) => {
      if (e.key === current) {
        current = newLetter();
        numRight++;

        if (numRight > 10) {
          //go next level
        }
      } else {
        letterDiv.textContent = "âŒ"; //maybe i dont use a stupid ass emoji
        setTimeout(() => { current = newLetter(); }, 500);
      }
    });
  </script>
</body>
</html>
